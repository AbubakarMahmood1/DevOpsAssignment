  <path d="M 275 730 L 275 650" stroke="#6610f2" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <path d="M 445 730 L 445 650" stroke="#6610f2" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <path d="M 615 730 L 615 650" stroke="#6610f2" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <path d="M 785 730 L 785 650" stroke="#6610f2" stroke-width="2" stroke-dasharray="5,3" fill="none"/>

