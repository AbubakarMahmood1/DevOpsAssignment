  <line x1="385" y1="600" x2="385" y2="650" stroke="#6c757d" stroke-width="2"/>
  <line x1="615" y1="600" x2="615" y2="650" stroke="#6c757d" stroke-width="2"/>
  <line x1="805" y1="530" x2="805" y2="650" stroke="#6c757d" stroke-width="2"/>
  
