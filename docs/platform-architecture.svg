  <path d="M 275 700 L 195 700" stroke="#6610f2" stroke-width="2" stroke-dasharray="5,3" fill="none"/>
  <path d="M 195 700 L 195 320" stroke="#6610f2" stroke-width="2" stroke-dasharray="5,3" fill="none"/>

