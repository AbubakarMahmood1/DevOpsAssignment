  <line x1="195" y1="470" x2="195" y2="450" stroke="#198754" stroke-width="2"/>
  <line x1="195" y1="450" x2="310" y2="450" stroke="#198754" stroke-width="2"/>
  <line x1="310" y1="450" x2="310" y2="470" stroke="#198754" stroke-width="2"/>
  
